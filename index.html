<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexi - AI Assistant</title>
    <style>
        :root {
            --bg-color: #f5f7fa;
            --sidebar-bg: rgba(255, 255, 255, 0.95);
            --header-bg: rgba(255, 255, 255, 0.8);
            --text-main: #2d3436;
            --text-muted: #636e72;
            --accent-color: #0984e3;
            --border-color: rgba(9, 132, 227, 0.2);
            --msg-user-bg: #0984e3;
            --msg-user-text: #ffffff;
            --msg-assistant-bg: #ffffff;
            --msg-assistant-text: #2d3436;
            --input-bg: #ffffff;
            --input-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --input-glow: 0 0 15px rgba(9, 132, 227, 0.2);
        }

        [data-theme="dark"] {
            --bg-color: #0a1628;
            --sidebar-bg: rgba(15, 30, 50, 0.95);
            --header-bg: rgba(15, 30, 50, 0.8);
            --text-main: #e0e0e0;
            --text-muted: #b0b0b0;
            --accent-color: #3498db;
            --border-color: rgba(52, 152, 219, 0.3);
            --msg-user-bg: #3498db;
            --msg-user-text: #ffffff;
            --msg-assistant-bg: rgba(52, 152, 219, 0.15);
            --msg-assistant-text: #e0e0e0;
            --input-bg: #1a2332;
            --input-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            --input-glow: 0 0 20px rgba(52, 152, 219, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: var(--bg-color); color: var(--text-main); height: 100dvh; overflow: hidden; transition: background 0.3s ease; }
        .app-container { display: flex; height: 100vh; position: relative; }
        .sidebar { position: fixed; left: -300px; top: 0; width: 300px; height: 100vh; background: var(--sidebar-bg); backdrop-filter: blur(10px); border-right: 1px solid var(--border-color); transition: left 0.3s ease; z-index: 1000; padding: 20px; }
        .sidebar.open { left: 0; }
        .sidebar-header { margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .sidebar-header h2 { color: var(--accent-color); font-size: 24px; }
        .close-sidebar-btn { background: none; border: none; color: var(--text-muted); font-size: 28px; cursor: pointer; line-height: 1; padding: 0 5px; transition: color 0.2s; }
        .disclaimer { background: rgba(52, 152, 219, 0.1); border: 1px solid var(--border-color); border-radius: 10px; padding: 15px; margin-bottom: 20px; }
        .disclaimer-text { font-size: 14px; color: var(--text-muted); line-height: 1.5; }
        .theme-switch-container { display: flex; align-items: center; justify-content: space-between; padding: 15px; background: rgba(52, 152, 219, 0.05); border-radius: 15px; }
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-color); }
        input:checked + .slider:before { transform: translateX(24px); }
        .main-content { flex: 1; display: flex; flex-direction: column; position: relative; }
        .header { background: var(--header-bg); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border-color); padding: 15px 20px; display: flex; align-items: center; gap: 15px; z-index: 10; }
        .menu-btn { background: none; border: none; cursor: pointer; display: flex; flex-direction: column; gap: 4px; }
        .menu-line { width: 20px; height: 2px; background: black; border-radius: 2px; }
        .app-title { font-size: 30px; font-weight: 600; color: var(--accent-color); }
        .welcome-hero { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 100%; transition: opacity 0.5s ease; }
        .welcome-hero h2 { font-size: 36px; font-weight: 500; color: var(--text-main); }
        .chat-container { flex: 1; overflow-y: auto; padding: 20px 20px 120px 20px; display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth; }
        .message { display: flex; width: 100%; margin-bottom: 10px; }
        .message.user { justify-content: flex-end; }
        .message.assistant { justify-content: flex-start; }
        .message-content { max-width: 70%; padding: 12px 18px; border-radius: 20px; font-size: 16px; line-height: 1.5; position: relative; word-wrap: break-word; }
        .message.user .message-content { background-color: var(--msg-user-bg); color: var(--msg-user-text); border-bottom-right-radius: 4px; }
        .message.assistant .message-content { background-color: var(--msg-assistant-bg); color: var(--msg-assistant-text); border-bottom-left-radius: 4px; border: 1px solid var(--border-color); }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        .loading-dot { font-size: 20px; line-height: 10px; animation: pulse 1s infinite; }
        .input-container { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 800px; z-index: 100; }
        .input-wrapper { background: var(--input-bg); border-radius: 30px; padding: 8px 15px; display: flex; align-items: center; box-shadow: var(--input-shadow); border: 1px solid var(--border-color); transition: box-shadow 0.3s ease; }
        .input-wrapper:focus-within { box-shadow: var(--input-shadow), var(--input-glow); }
        .message-input { flex: 1; background: transparent; border: none; outline: none; padding: 12px 15px; color: var(--text-main); font-size: 16px; resize: none; font-family: inherit; }
        .send-btn { background: transparent; border: none; cursor: pointer; padding: 8px; display: flex; align-items: center; justify-content: center; transition: transform 0.2s; }
        .send-btn svg { width: 24px; height: 24px; fill: var(--accent-color); }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); opacity: 0; pointer-events: none; transition: 0.3s; z-index: 999; }
        .overlay.active { opacity: 1; pointer-events: auto; }
        @media (max-width: 768px) { .message-content { max-width: 85%; } .sidebar { width: 260px; } }
    </style>
</head>
<body data-theme="light">
    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Lexi Settings</h2>
                <button class="close-sidebar-btn" onclick="toggleSidebar()">×</button>
            </div>
            <div class="disclaimer">
                <span class="disclaimer-text">Note: Lexi's responses are AI-generated and may be inaccurate.</span>
            </div>
            <div class="theme-switch-container">
                <div class="theme-info">
                    <p style="font-weight: 600;">Dark Mode</p>
                    <p style="font-size: 12px; color: var(--text-muted);">Toggle visual style</p>
                </div>
                <label class="switch">
                    <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
        <div class="main-content">
            <div class="header">
                <button class="menu-btn" onclick="toggleSidebar()">
                    <div class="menu-line"></div><div class="menu-line"></div><div class="menu-line"></div>
                </button>
                <div class="app-title">Lexi</div>
            </div>
            <div class="welcome-hero" id="welcomeHero">
                <h1>What can I help with?</h1>
            </div>
            <div class="chat-container" id="chatContainer"></div>
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea class="message-input" id="messageInput" placeholder="Type Your Message" rows="1" oninput="autoResize(this)"></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                        <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = "https://lexi-backend-axoz.onrender.com"; 
        const chatContainer = document.getElementById('chatContainer');
        let currentAbortController = null;

        function toggleTheme() {
            const isDark = document.getElementById('themeToggle').checked;
            document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        function appendMessageHTML(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content;
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return contentDiv; // Return the actual element so we don't need IDs
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            const hero = document.getElementById('welcomeHero');
            if (hero.style.display !== 'none') {
                hero.style.opacity = '0';
                setTimeout(() => hero.style.display = 'none', 500);
            }

            // Append User Message
            appendMessageHTML(message, true);
            input.value = '';
            input.style.height = 'auto';

            // Append Assistant placeholder and get the element reference
            const responseElement = appendMessageHTML('<span class="loading-dot">●</span>', false);

            await streamFromBackend(responseElement, message);
        }

        async function streamFromBackend(element, prompt) {
            if (currentAbortController) currentAbortController.abort();
            currentAbortController = new AbortController();

            try {
                const response = await fetch(`${BACKEND_URL}/stream?prompt=${encodeURIComponent(prompt)}`, {
                    signal: currentAbortController.signal
                });

                if (!response.ok) throw new Error("Server error");

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                element.innerHTML = ""; // Clear the loading dot

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const rawData = line.replace('data: ', '').trim();
                            if (rawData === '[DONE]') break;

                            try {
                                const json = JSON.parse(rawData);
                                // The backend now sends { "content": "..." }
                                if (json.content) {
                                    element.textContent += json.content;
                                    chatContainer.scrollTop = chatContainer.scrollHeight;
                                }
                            } catch (e) {}
                        }
                    }
                }
            } catch (err) {
                if (err.name === 'AbortError') {
                    console.log('Stream aborted');
                } else {
                    element.textContent = "Error: Could not connect to Lexi backend.";
                }
            } finally {
                currentAbortController = null;
            }
        }

        document.getElementById('messageInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
